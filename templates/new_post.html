<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/main.css" />
    <title>Some Gaming Forum</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block newpost %}{% endblock %}
    {% block content %}
    <div class="newpostholder">
        <h1>New Post</h1>

        <form method="POST" action="/post/" class="newform">
            <input class="newtitle" name="title" id="title" placeholder="Title"/>
            <textarea name="content" id="content" rows="7" cols="40" placeholder="Content"></textarea>
            <input class="newsubmit" type="submit" name="post" value="Submit" />
            <input type="hidden" name="validsession" id="validsession" value="{{ sessionIDtok }}">
        </form>
    {% endblock %}
    </div>
    
</body>
</html>
